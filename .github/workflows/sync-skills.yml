name: Sync Skills

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6am UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest skills
        run: |
          git clone --depth 1 https://github.com/onmax/nuxt-skills.git /tmp/nuxt-skills

          # Only sync these skills from nuxt-skills (preserves local-only skills)
          NUXT_SKILLS="nuxt nuxt-ui nuxt-content nuxt-seo nuxt-better-auth nuxt-modules nuxthub vue vueuse reka-ui motion ts-library document-writer"

          for skill_name in $NUXT_SKILLS; do
            if [ -d "/tmp/nuxt-skills/skills/$skill_name" ]; then
              rm -rf "skills/$skill_name"
              cp -r "/tmp/nuxt-skills/skills/$skill_name" "skills/$skill_name"
            fi
          done

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "sync skills from nuxt-skills"
          git push
